<!doctype html>
<html lang="kr">
<head>
  <meta charset="UTF-8">
  <title>노트 앱</title>
  <link rel="stylesheet" href="css/app.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
  <script src="./js/FileSaver.min.js"></script>
  <script src="./js/fullscreen.js"></script>
  <script src="./js/overlay.js"></script>
  <script src="./js/note.js"></script>
</head>
<body>
<div class="header">
  <h1>심플노트</h1>
  <div class="menu">
      <button class="btn-fullscreen material-icons">
        <div class="tool-tip">전체화면</div>
        <i class="material-icons">fullscreen</i>
      </button>
      <button class="btn-about material-icons">
        <div class="tool-tip">About</div>
        <i class="material-icons">person</i>
      </button>
  </div>
</div>

<div class="container">
  <div class="menu">
    <button class="btn-newnote material-icons">
      <div class="tool-tip">새 노트</div>
      create
    </button>
    <button class="btn-savenote-to-storage material-icons">
      <div class="tool-tip">노트 기록</div>
      input
    </button>
    <button class="btn-savenote material-icons">
      <div class="tool-tip">PC에 저장</div>
      save_alt
    </button>
  </div>
  <textarea id="memo" placeholder="내용을 입력하세요"></textarea>
</div>

<div class="note-list"> 
  <p class="note-title">당신의 노트</p>
  <hr class="note-border">
  <div class="note-container">
    <div class="note-item">
      <div class="note-item-number">1</div>
      <div class="note-item-content">기부니가 좋아요</div>
      <button class="note-item-delete">
        <i class="material-icons">
          delete
        </i>
      </button>
    </div>
    <hr class="note-border">
  </div>
</div>
<div class="modal">
  <div class="modal-layer">
    <p>아직 노트에 문서가 남아있습니다. 지우시겠습니까?</p>
    <hr class="note-border">
    <div class="modal-button">
      <button class="modal-yes">예</button>
      <button class="modal-no">아니오</button>
    </div>
  </div>
</div>
<div class="overlay">
  <div class="about-layer">
    <div class="profile">
      <div class="profile-image"></div>
      <p class="profile-name">이청길</p>
      <p class="profile-github">Aerain</p>
      <a href="https://github.com/aerain/front-end-start">
        <i class="fab fa-github fa-3x"></i>
      </a>
    </div>
    <div class="profile-content">
      <p class="profile-content-title">Software System Lab</p>
      <p>Jeju National University</p>
      <div class="profile-content-wrap">
        <div>
          <p class="profile-content-title">Usable Language</p>
          <ul>
            <li>JavaScript (ES6, ES7)</li>
            <li>Java</li>
            <li>Kotlin</li>
          </ul>
        </div>
        <div>
          <p class="profile-content-title">Usable Framework</p>
          <ul>
            <li>Node.js</li>
            <li>React-Native</li>
            <li>React.js</li>
            <li>Android</li>
            <li>Spring Boot</li>
            <li></li>
          </ul>
        </div>
      </div>
      <button class="overlay-exit"><i class="fas fa-times fa-2x"></i></p>
    </div>
  </div>
</div>
<script src="js/app.js"></script>
</body>
</html>
