<!doctype html>
<html lang="kr">
<head>
  <meta charset="UTF-8">
  <title>노트 앱</title>
  <link rel="stylesheet" href="css/app.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">


  <script src="../node_modules/file-saver/dist/FileSaver.js"></script>
  <script src="./js/fullscreen.js"></script>
  <script src="./js/overlay.js"></script>
</head>
<body>
<div class="header">
  <h1>심플노트</h1>
  <div class="menu">
      <button class="btn-fullscreen">
        <div class="tool-tip">전체화면</div>
        <i class="material-icons">fullscreen</i>
      </button>
      <button class="btn-about">
        <div class="tool-tip">About</div>
        <i class="material-icons">person</i>
      </button>
  </div>
</div>

<div class="container">
  <div class="menu">
    <button class="btn-newnote">
      <div class="tool-tip">새 노트</div>
      <i class="material-icons">create</i>
    </button>
    <button class="btn-savenote">
      <div class="tool-tip">노트 기록</div>
      <i class="material-icons">input</i>
    </button>
    <button class="btn-savenote">
      <div class="tool-tip">PC에 저장</div>
      <i class="material-icons">save_alt</i>
    </button>
  </div>
  <textarea id="memo" placeholder="내용을 입력하세요"></textarea>
</div>

<div class="note-list"> 
  <p class="note-title">당신의 노트</p>
  <hr class="note-border">
  <div class="note-container">
    <div class="note-item">
      <div class="note-item-number"></div>
      <div class="note-item-content"></div>
      <div class="note-item-button"></div>
    </div>
  </div>
</div>
<div class="overlay">
  <div class="about-layer">
    <div class="profile">
      <div class="profile-image"></div>
      <p class="profile-name">이청길</p>
      <p class="profile-github">Aerain</p>
      <a href="https://github.com/aerain/front-end-start">
        <i class="fab fa-github fa-3x"></i>
      </a>
    </div>
    <div class="profile-content">
      <p class="profile-content-title">제주대학교 컴퓨터공학과</p>
      <button class="overlay-exit"><i class="fas fa-times fa-2x"></i></p>
    </div>
  </div>
</div>
<script src="js/app.js"></script>
</body>
</html>
